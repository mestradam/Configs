window:
  dimensions:
    columns: 88
    lines: 46
  position:
    x: 0
    y: 0
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "FuraCode Nerd Font"
    style: Regular
  bold:
    family: "FuraCode Nerd Font"
    style: Bold
  italic:
    family: "FuraCode Nerd Font"
    style: Italic
  size: 11.5

